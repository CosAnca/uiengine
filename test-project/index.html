entation","content":"\u003ch1 id=\"home\"\u003eHome\u003c/h1\u003e\n\u003cp\u003eWelcome! This is the UIengine Test Project.\nIt contains some sample pages to showcase and also test the basic functionality provided by the UIengine.\u003c/p\u003e\n\u003cp\u003eYou can use this project as an overview to look at certain features, like \u003ca href=\"/test-project/documentation/getting-started/\"\u003edocumentation written in markdown\u003c/a\u003e or the \u003ca href=\"/test-project/documentation/tokens/colors/\"\u003edesign token templates\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eThe sample project pattern styles are provided by \u003ca href=\"https://semantic-ui.com/\"\u003eSemantic UI\u003c/a\u003e.\nThis is just to make them look a bit nicer and give you an idea of how to integrate assets in the templates.\u003c/p\u003e\n\u003cp\u003ePlease ignore the ‚ÄúTest Cases‚Äù part, as it only contains some pages that exist for testing.\u003c/p\u003e"},"documentation":{"childIds":["documentation/getting-started","documentation/development","documentation/tokens"],"id":"documentation","title":"Documentation","isTitleFromHeading":true,"path":"documentation","sourcePath":"uiengine/pages/documentation","sourceFile":"uiengine/pages/documentation/page.config.js","readmeFile":"uiengine/pages/documentation/README.md","type":"documentation","content":"\u003ch1 id=\"documentation\"\u003eDocumentation\u003c/h1\u003e"},"patterns":{"childIds":["patterns/atoms","patterns/molecules","patterns/organisms","patterns/templates","patterns/pages"],"id":"patterns","title":"Pattern Library","isTitleFromHeading":true,"path":"patterns","sourcePath":"uiengine/pages/patterns","sourceFile":"uiengine/pages/patterns/page.config.js","readmeFile":"uiengine/pages/patterns/README.md","type":"documentation","content":"\u003ch1 id=\"pattern-library\"\u003ePattern Library\u003c/h1\u003e\n\u003cp\u003eThe test project pattern styles are provided by \u003ca href=\"https://semantic-ui.com/collections/form.html\"\u003eSemantic UI\u003c/a\u003e.\u003c/p\u003e"},"testcases":{"childIds":["testcases/custom-data","testcases/custom-fragment","testcases/custom-fragment-and-template","testcases/custom-path","testcases/custom-template","testcases/examples"],"id":"testcases","title":"Test Cases","isTitleFromHeading":true,"path":"testcases","sourcePath":"uiengine/pages/testcases","readmeFile":"uiengine/pages/testcases/README.md","type":"documentation","content":"\u003ch1 id=\"test-cases\"\u003eTest Cases\u003c/h1\u003e\n\u003cdiv class=\"intro\"\u003e\n\u003cp\u003eThese are just some test cases and pages that exclusively exist for testing.\nContent formatting and all that good stuff.\nBut really: Nothing interesting to see here, move along :)\u003c/p\u003e\n\u003c/div\u003e\n\u003ch2 id=\"code-%26-blocks\"\u003eCode \u0026amp; blocks\u003c/h2\u003e\n\u003cp\u003eThis is \u003ccode\u003einline code\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eHere is indented code block:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003evar test = true;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eAnd this is a fenced code block with syntax highlighting:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-keyword\"\u003evar\u003c/span\u003e test = \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThat‚Äôs it.\u003c/p\u003e\n\u003ch2 id=\"relative-links\"\u003eRelative links\u003c/h2\u003e\n\u003ch3 id=\"with-base-not-being-set\"\u003eWith base not being set\u003c/h3\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003eType\u003c/th\u003e\n\u003cth\u003eDefault base\u003c/th\u003e\n\u003cth\u003eBase being set to \u003ccode\u003e/design-system/\u003c/code\u003e\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003eExisting, but not a documentation page\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"/_pages/testcases/custom-template.html\"\u003eLink\u003c/a\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"/design-system/_pages/testcases/custom-template.html\"\u003eLink\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eCustom Template\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"/testcases/custom-template/\"\u003eLink\u003c/a\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"/design-system/testcases/custom-template/\"\u003eLink\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eEntities page\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"/_entities/\"\u003eLink\u003c/a\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"/design-system/_entities/\"\u003eLink\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eSettings page\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"/_settings/\"\u003eLink\u003c/a\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"/design-system/_settings/\"\u003eLink\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eNon existing page\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"/doesnotexist/\"\u003eLink\u003c/a\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"/design-system/doesnotexist/\"\u003eLink\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003chr\u003e\n\u003ch1 id=\"content\"\u003eContent\u003c/h1\u003e\n\u003cp\u003eSimple text in a paragraph.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003elist 1\u003c/li\u003e\n\u003cli\u003elist 2\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003ch2 id=\"headline-2\"\u003eHeadline 2\u003c/h2\u003e\n\u003cp\u003eTest text.\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003elist\u003c/li\u003e\n\u003cli\u003elist\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eText after a list.\u003c/p\u003e\n\u003chr\u003e\n\u003ch3 id=\"headline-3\"\u003e\u003ca href=\"#\"\u003eHeadline 3\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eSimple text in a paragraph.\u003c/p\u003e\n\u003cdetails\u003e\u003csummary\u003eSome more details\u003c/summary\u003e\n\u003cp\u003eSee, you clicked it!\u003c/p\u003e\n\u003c/details\u003e","files":["/home/runner/work/uiengine/uiengine/test/project/uiengine/pages/testcases/index.txt","/home/runner/work/uiengine/uiengine/test/project/uiengine/pages/testcases/extra-files/file-in-folder.txt","/home/runner/work/uiengine/uiengine/test/project/uiengine/pages/testcases/extra-files/subfolder/file-in-subfolder.txt"]},"documentation/development":{"childIds":[],"id":"documentation/development","title":"Contributing","isTitleFromHeading":true,"path":"documentation/development","sourcePath":"uiengine/pages/documentation/development","readmeFile":"uiengine/pages/documentation/development/README.md","type":"documentation","content":"\u003ch1 id=\"contributing\"\u003eContributing\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"#development-workflow\"\u003eDevelopment Workflow\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#notes\"\u003eImportant Notes and Guidelines\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"development-workflow\"\u003eDevelopment workflow\u003c/h2\u003e\n\u003ch3 id=\"%F0%9F%93%A6-setup\"\u003eüì¶ Setup\u003c/h3\u003e\n\u003cp\u003eDependencies are managed via \u003ca href=\"https://yarnpkg.com/\"\u003eYarn\u003c/a\u003e.\nOnce you have Yarn installed and this repo cloned, you can setup the packages:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003eyarn install\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"%F0%9F%9B%A0-development\"\u003eüõ† Development\u003c/h3\u003e\n\u003cp\u003eCreate a build and rebuild on file change.\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003eyarn start\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"%F0%9F%9A%A5-tests\"\u003eüö• Tests\u003c/h3\u003e\n\u003cp\u003eBasic linting is done in the project root:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003eyarn lint\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eRun the tests:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003eyarn \u003cspan class=\"hljs-built_in\"\u003etest\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eRun the tests continually on file change:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003eyarn \u003cspan class=\"hljs-built_in\"\u003etest\u003c/span\u003e-watch\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTests with coverage info:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003eyarn cover\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"%F0%9F%9A%80-release\"\u003eüöÄ Release\u003c/h3\u003e\n\u003cp\u003eBuild and publish new release:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003eyarn release\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis command also accepts the \u003ca href=\"https://github.com/lerna/lerna#publish\"\u003elerna publish options\u003c/a\u003e.\u003c/p\u003e\n\u003ch2 id=\"notes\"\u003eNotes\u003c/h2\u003e\n\u003cp\u003eHere are some things to keep in mind and guidelines for working on the UIengine codebase.\u003c/p\u003e\n\u003ch3 id=\"coding-standards\"\u003eCoding standards\u003c/h3\u003e\n\u003cp\u003eThis project uses the \u003ca href=\"http://standardjs.com/\"\u003eJavaScript Standard Style\u003c/a\u003e.\nWe try to keep it as functional as possible, so we are using \u003ca href=\"http://ramdajs.com/\"\u003eRamda\u003c/a\u003e a lot.\u003c/p\u003e\n\u003ch3 id=\"public-functions-in-core\"\u003ePublic functions in core\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eAre always \u003ccode\u003easync\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eFirst argument should always be the \u003ccode\u003estate\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"emojis-in-commit-messages\"\u003eEmojis in commit messages\u003c/h3\u003e\n\u003cp\u003ePlease make sure that your commit messages start with a somehow fitting emoji.\u003c/p\u003e\n\u003ch3 id=\"reward-yourself\"\u003eReward yourself\u003c/h3\u003e\n\u003cp\u003eWe are using \u003ca href=\"https://allcontributors.org/\"\u003eAll Contributors\u003c/a\u003e to show who helped the project.\nIn case you have contributed and are missing on that list, feel free to \u003ca href=\"https://allcontributors.org/docs/en/bot/usage\"\u003eadd yourself\u003c/a\u003e!\u003c/p\u003e"},"documentation/getting-started":{"childIds":[],"id":"documentation/getting-started","title":"Getting Started","isTitleFromHeading":true,"path":"documentation/getting-started","sourcePath":"uiengine/pages/documentation/getting-started","readmeFile":"uiengine/pages/documentation/getting-started/README.md","type":"documentation","content":"\u003ch1 id=\"getting-started\"\u003eGetting Started\u003c/h1\u003e\n\u003cp\u003eThis guide helps you to get started quickly with the \u003ccode\u003euiengine\u003c/code\u003e.\nWe will use \u003ccode\u003enpx\u003c/code\u003e to run the locally installed \u003ccode\u003euiengine\u003c/code\u003e in the following.\u003c/p\u003e\n\u003cblockquote\u003e\u003c/blockquote\u003e\n\u003cp\u003e\u003ccode\u003enpx\u003c/code\u003e is bundled with \u003ccode\u003enpm\u003c/code\u003e since \u003ca href=\"https://github.com/npm/npm/releases/tag/v5.2.0\"\u003ev5.2.0\u003c/a\u003e.\nIt allows us to easily run locally installed packages like \u003ccode\u003euiengine\u003c/code\u003e, which must have been installed globally otherwise, setup in the \u003ccode\u003e$PATH\u003c/code\u003e variable or called with a path prefix.\u003c/p\u003e\n\u003ch2 id=\"%F0%9F%8F%8E-tl%3Bdr-%E2%80%93-the-fast-lane\"\u003eüèé TL;DR ‚Äì¬†The fast lane\u003c/h2\u003e\n\u003cp\u003eThe following process is also covered in the \u003ca href=\"https://www.youtube.com/watch?v=YBm_ye9da-Q\u0026amp;list=PLBXz0hPvV2jNAFb9KxvV-2Op8cy3tA8E2\"\u003eintroduction videos\u003c/a\u003e:\u003c/p\u003e\n\u003cdiv class='ytEmbed'\u003e\u003ciframe title=\"UIengine Introduction Videos\" src=\"https://www.youtube-nocookie.com/embed/videoseries?list=PLBXz0hPvV2jNAFb9KxvV-2Op8cy3tA8E2\" frameborder=\"0\" allow=\"autoplay; encrypted-media; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\u003c/div\u003e\n\u003cp\u003eInitialize a new npm project:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003emkdir uiengine-demo \u0026amp;\u0026amp; \u003cspan class=\"hljs-built_in\"\u003ecd\u003c/span\u003e uiengine-demo \u0026amp;\u0026amp; npm init\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou will be prompted for the project information.\nTo skip the prompt and use some empty defaults, run \u003ccode\u003enpm init -y\u003c/code\u003e instead.\u003c/p\u003e\n\u003cp\u003eNext, install the UIengine development dependencies locally:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpm install @uiengine/core @uiengine/adapter-html --save-dev\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNow initialize an empty UIengine demo project:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine init --demo\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eServe the project locally and watch for changes:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine build --serve --watch\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eCongratulations! üéâ\nNow you have a basic UIengine demo project running.\u003c/p\u003e\n\u003cp\u003eIn the following you can read about the steps in more detail.\u003c/p\u003e\n\u003ch2 id=\"%F0%9F%93%A6-how-to-install-the-uiengine%3F\"\u003eüì¶ How to install the UIengine?\u003c/h2\u003e\n\u003cp\u003eThe UIengine should be installed as a dependency for a project.\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpm install --save-dev @uiengine/core\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou will also need at least one adapter to render your components.\nHere we will use the HTML adapter as an example, so go ahead and install it:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpm install --save-dev @uiengine/adapter-html\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSee the \u003ca href=\"/adapters/\"\u003eadapter docs\u003c/a\u003e for details and a list of available adapters.\u003c/p\u003e\n\u003ch2 id=\"%F0%9F%94%B0-how-to-setup-the-uiengine-in-a-project%3F\"\u003eüî∞ How to setup the UIengine in a project?\u003c/h2\u003e\n\u003cp\u003eYou should initialize the UIengine in the directory that also contains your \u003ccode\u003epackage.json\u003c/code\u003e.\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine init\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis command creates a config file named \u003ccode\u003euiengine.config.js\u003c/code\u003e, which contains the basic configuration.\nIt also creates the folder \u003ccode\u003epages\u003c/code\u003e containing a \u003ccode\u003eREADME.md\u003c/code\u003e file.\nThis is the page file for the index page of the documentation.\u003c/p\u003e\n\u003cp\u003eYou can also use the demo flag when initializing the project:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine init --demo\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis generates some demo pages and components to give a basic overview for some of the features.\nBeware: It uses the HTML adapter, hence the components are very simplistic.\u003c/p\u003e\n\u003ch2 id=\"%E2%9A%99%EF%B8%8F-how-to-configure-the-project%3F\"\u003e‚öôÔ∏è How to configure the project?\u003c/h2\u003e\n\u003cp\u003eThe config file \u003ccode\u003euiengine.config.js\u003c/code\u003e contains the basic configuration for your project.\nIf you generated the file with the \u003ccode\u003einit\u003c/code\u003e command it contains comments for the individual sections.\nSee the \u003ca href=\"/basics/config/\"\u003econfig documentation\u003c/a\u003e for details.\u003c/p\u003e\n\u003ch2 id=\"%E2%9E%95-how-to-create-a-component%3F\"\u003e‚ûï How to create a component?\u003c/h2\u003e\n\u003cp\u003eTo generate the basic files of a component you can use the \u003ccode\u003ecomponent\u003c/code\u003e command:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine component COMPONENT_ID\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis will also generate a default variant named after the component.\nIn case you want to directly add some variants, you can list them like so:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine component COMPONENT_ID VARIANT_1 VARIANT_2 VARIANT_3\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"%E2%9E%95-how-to-create-a-variant%3F\"\u003e‚ûï How to create a variant?\u003c/h2\u003e\n\u003cp\u003eA variant needs at least a file to render.\nYou create a variant by adding a file renderable by one of the configured adapters to the \u003ccode\u003evariants\u003c/code\u003e directory of a component.\u003c/p\u003e\n\u003cp\u003eTo render a variant, we also need a layout.\nThe \u003ccode\u003enpx uiengine init\u003c/code\u003e command created a basic html layout file in \u003ccode\u003esrc/templates/uiengine.html\u003c/code\u003e.\nIt includes the \u003ccode\u003e\u0026lt;!-- uiengine:content --\u0026gt;\u003c/code\u003e comment, which will be replaced with the HTML of the rendered variant.\nYou can go ahead and extend the layout to fit your needs and include the correct HTML and style and script references.\u003c/p\u003e\n\u003cp\u003eThis layout file is just there to get you started.\nFeel free to change its content and use an other adapter to fit your projects needs.\u003c/p\u003e\n\u003ch2 id=\"%E2%9E%95-how-to-create-a-page%3F\"\u003e‚ûï How to create a page?\u003c/h2\u003e\n\u003cp\u003eTo generate the basic files and folders of a page you can use the \u003ccode\u003epage\u003c/code\u003e command:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine page PAGE_ID\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis generates a \u003ccode\u003eREADME.md\u003c/code\u003e and a \u003ccode\u003epage.config.js\u003c/code\u003e file inside the folder matching the page id in you pages source directory.\nIn case you want to directly add some pages, you can list them like so:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine page PAGE_1_ID PAGE_2_ID PAGE_3_ID\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSay you would like to create pages for grouping your components with the \u003ca href=\"http://atomicdesign.bradfrost.com/chapter-2/\"\u003eAtomic Design Methodology\u003c/a\u003e:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine page atoms molecules organisms templates pages\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"%E2%9C%A8-how-to-generate-the-project%3F\"\u003e‚ú® How to generate the project?\u003c/h2\u003e\n\u003cp\u003eThe site can be generated with the following command:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine build\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTo rebuild on file change you can also leverage the watch mode:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine build --watch\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou can also spawn a server for the generated site:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine build --serve\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe \u003ccode\u003ewatch\u003c/code\u003e and \u003ccode\u003eserve\u003c/code\u003e options can be combined, which makes a good development environment:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine build --watch --serve\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eUnder the hood \u003ca href=\"https://www.browsersync.io/\"\u003eBrowserSync\u003c/a\u003e is used to provide serving and watching the files.\nFor information on how to configure the server and pass additional options, see the \u003ca href=\"/basics/config/#BrowserSync\"\u003econfiguration documentation\u003c/a\u003e.\u003c/p\u003e"},"documentation/tokens":{"childIds":["documentation/tokens/colors","documentation/tokens/icons","documentation/tokens/spaces","documentation/tokens/typography","documentation/tokens/variables"],"id":"documentation/tokens","title":"Tokens","isTitleFromHeading":true,"path":"documentation/tokens","sourcePath":"uiengine/pages/documentation/tokens","readmeFile":"uiengine/pages/documentation/tokens/README.md","type":"documentation","content":"\u003ch1 id=\"tokens\"\u003eTokens\u003c/h1\u003e"},"patterns/atoms":{"childIds":[],"componentIds":["label","input"],"id":"patterns/atoms","title":"Atoms","isTitleFromHeading":false,"path":"patterns/atoms","sourcePath":"uiengine/pages/patterns/atoms","sourceFile":"uiengine/pages/patterns/atoms/page.config.js","type":"documentation"},"patterns/molecules":{"childIds":[],"componentIds":["formfield"],"id":"patterns/molecules","title":"Molecules","isTitleFromHeading":true,"path":"patterns/molecules","sourcePath":"uiengine/pages/patterns/molecules","sourceFile":"uiengine/pages/patterns/molecules/page.config.js","readmeFile":"uiengine/pages/patterns/molecules/README.md","type":"documentation","content":"\u003ch1 id=\"molecules\"\u003eMolecules\u003c/h1\u003e"},"patterns/organisms":{"childIds":[],"componentIds":["form"],"id":"patterns/organisms","title":"Organisms","isTitleFromHeading":true,"path":"patterns/organisms","sourcePath":"uiengine/pages/patterns/organisms","sourceFile":"uiengine/pages/patterns/organisms/page.config.js","readmeFile":"uiengine/pages/patterns/organisms/README.md","type":"documentation","content":"\u003ch1 id=\"organisms\"\u003eOrganisms\u003c/h1\u003e"},"patterns/pages":{"childIds":[],"id":"patterns/pages","title":"Pages","isTitleFromHeading":true,"path":"patterns/pages","sourcePath":"uiengine/pages/patt
